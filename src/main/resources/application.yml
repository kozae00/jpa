# properties 형태
# spring.application.name=jpa

# yml 형태
# spring:
#   application:
#     name: jpa
#     group: com.example

server:
  port: 8080

# community 버전일 때, log를 컬러로 볼 수 있도록 해줌.
spring:
  output:
    ansi:
      enabled: always

  profiles:
    active: test

  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL; TRACE_LEVEL_FILE=3
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false # logging을 설정 안하면 true로 설정해야 함.
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE